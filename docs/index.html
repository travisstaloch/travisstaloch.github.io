<!DOCTYPE html>
<html>

<head>
  <title>json-schema-gen: Generate zig code for parsing json.</title>
  <meta charset="UTF-8" />
  <script src="theme-switcher.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="container">
    <div class="grid">
      <div class="title">
        <a class="font-size-h1" href="https://github.com/travisstaloch/json-schema-gen/">json-schema-gen</a>
        <span style="margin-left: 1rem;">Generate zig code for parsing json.</span>
      </div>
      <div>
        <nav>
          <ul></ul>
          <ul>
            <li>
              <details class="dropdown">
                <summary role="button" class="secondary">Theme</summary>
                <ul>
                  <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                  <li><a href="#" data-theme-switcher="light">Light</a></li>
                  <li><a href="#" data-theme-switcher="dark">Dark</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <header class="container">
    <table style="margin-left:1rem; margin-bottom: 1rem;">
      <tr>
        <td style="width:0; white-space:nowrap;">
          <h5 style="margin-right:1rem;">Input:</h5>
        </td>
        <td>A json document.</td>
      </tr>
      <tr>
        <td style="width:0; white-space:nowrap;">
          <h5 style="margin-right:1rem;">Output:</h5>
        </td>
        <td>A zig type capable of parsing input when provided to a <code>std.json.parse()</code> method.</td>
      </tr>
    </table>
  </header>
  <!-- ./ Header -->
  <!-- Main -->
  <main class="container">
    <section>
      <table style="table-layout: fixed;">
        <tr class="thead">
          <th class="left" style="width: 50%;" id="json-th">
            <table>
              <tr>
                <th style="width: 20%; text-align: center;"><span class="thead-text">json</span></th>
                <th>
                  <small><label for="input-schema"
                      title="Treat input as schema json file and skip build phase."><input
                        type="checkbox" role="switch" id="input-schema" />Input Schema</label></small>

                </th>
              </tr>
            </table>
          </th>
          <th style="width: 50%;">
            <table>
              <tr>
                <th style="width: 20%; text-align: center;"><span class="thead-text">zig</span></th>
                <th>
                  <small><label for="debug-json"
                      title="Output a debugging parser with a jsonParse() method in each struct that prints field names as they are parsed."><input
                        type="checkbox" role="switch" id="debug-json" />Debug Json</label></small>

                </th>
                <th>
                  <small><label title="Output a test with a std.json parsing skeleton after Root."><input
                        type="checkbox" role="switch" id="add-test" />Add Test</label>
                  </small>
                </th>
                <th>
                  <small><label title="Print schema json instead of generating zig code."><input type="checkbox"
                        role="switch" id="dump-schema" />Dump Schema</label>
                  </small>
                </th>
                <th>
                  <button id="copy-btn"><small>Copy to clipboard</small></button>
                </th>
              </tr>
            </table>
          </th>

        </tr>
        <tr>
          <td style="min-width: 50%; max-width: 50%;">
            <div id="input" contenteditable role="textbox" data-placeholder="Enter json document" />
          </td>
          <td style="min-width: 50%; max-width: 50%;">
            <div id="output"></div>
          </td>
        </tr>
      </table>
    </section>
  </main>
  <!-- ./ Main -->
</body>

</html>
